<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsuki</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/img/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="shortcut icon" href="./assets/img/naruto-icon.png">
</head>
<body>
    <div id="main">
        <!-- header code -->
        <div class="slider">
            <div class="wallpaper" style="background-image: url('https://i.pinimg.com/564x/94/53/ee/9453eea71d08ee9a863901fab2bc7bae.jpg');">
            </div>
            <div class="overlayout" style="background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 231, 235, 0.1));"></div>
            <div class="head-bar-container">
                <ul class="headbar">
                    <li>Naruto</li>
                    <li>Sasuke</li>
                </ul>
                <div class="side-headbar">
                    <ul>
                        <li>kakashi</li>
                        <li>Sakura</li>
                        <li>Hinata</li>
                    </ul>
                </div>
            </div>
            <div class="discription">
                <p class="title">NARUTO SHIPPUDEN</p>
                <p class="short-disc">Hard work is worthless for those that don't believe in themselves.</p>
            </div>
        </div>
        <div class="content">
            <div class="character-title">Character :</div>
            <div class="logo-box">
                <img class="logo-img" src="./assets/img/logoreal.jpg" alt="">
            </div>
            <div class="grid-container">
                <div class="info grid-naruto" style="background-image: url('https://i.pinimg.com/564x/6c/e9/fd/6ce9fd4e22b343306cc602bdbc922697.jpg')"></div>
                <div class="info grid-sasuke" style="background-image: url('https://i.pinimg.com/564x/a7/9f/64/a79f6465daa544bda1039a5b19f7d5d4.jpg')"></div>
                <div class="info grid-sakura" style="background-image: url('https://i.pinimg.com/564x/05/d6/c3/05d6c3b5a880a7ab8bb37a09e48a4995.jpg')"> </div>
                <div class="info grid-hinata" style="background-image: url('https://i.pinimg.com/564x/30/1a/a3/301aa3b16fc686bd660b1a067fd221e3.jpg');"></div>
                <div class="info grid-itachi" style="background-image: url('https://i.pinimg.com/564x/92/81/b5/9281b545f5fa34c1bb2b729b05ca347d.jpg');"></div>
                <div class="info grid-stunade" style="background-image: url('https://i.pinimg.com/564x/43/73/53/437353921d49b30ff60678f40af3fe93.jpg');"></div>
                <div class="info grid-minato" style="background-image: url('https://i.pinimg.com/564x/18/96/21/189621f30e1e72600279bbee40dad61f.jpg');"></div>
                <div class="info grid-obito" style="background-image: url('https://i.pinimg.com/564x/4d/cb/1f/4dcb1f90de534da452afa8936b7dc6d8.jpg');"></div>
                <div class="info grid-kakashi" style="background-image: url('https://i.pinimg.com/564x/d7/a0/e1/d7a0e1bba2a89db69b19d780a05c9091.jpg');"></div>
            </div>
            <div class="naruto-sign-box">
                <img class="naruto-sign" src="./assets/img/ninja.png" alt="">
            </div>
        </div>
        <div class="border"></div>
        <div class="footer">
            <div class="footer-container">
                <div class="footer-title">Contact Us</div>
                <div class="grid-footer-container">
                    <div class="grid-contact">
                        <div class="grid-location">
                            <i class="ti-location-pin"></i>
                            Location: Nhà Bè
                        </div>
                        <div class="grid-phone">
                            <i class="ti-mobile"></i>
                            Phone: 0906789JQK
                        </div>
                        <div class="grid-email ">
                            <i class="ti-email"></i>
                            Email: baoloctruongquang_conmeo@gmail.com
                        </div>
                    </div>
                    <div class="grid-contact2">
                        <div class="grid-input-name"><input type="text" placeholder="Name" class="form-control"></div>
                        <div class="grid-input-email "><input type="text" placeholder="Email" class="form-control"></div>
                        <div class="grid-message"><input type="text" placeholder="Message" class="form-control"></div>
                    </div>
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com/profile.php?id=100011623091896">
                        <i class="ti-facebook"></i>
                        Loc Truong
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
